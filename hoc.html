CSS :
CÁC cách sử dụng CSS: có 3 cách
- CÁCH 1: Internal (nội bộ/bên trong ): 
Viết luôn vào file HTML. Miễn hợp lệ.
VÍ DỤ:
 sử dụng thẻ <STYLE>: 
    h1 {
        color: red; 
        font-size: 30px
    }
=> Biến nội dung trong thẻ H1 thành màu đỏ và có kích thước font chữ là 30px


- CÁCH 2: External (Bên ngoài): tạo File CSS bên ngoài
gắn thuộc tính CSS vào thuộc tính "href " vào thẻ link 
trong thẻ <head> 


- CÁCH 3: Inline (Viết trong 1 dòng của 1 thẻ mỏ)
Đưa trực tiếp CSS vào 1 thẻ mở. 
Sử dụng Attribute (thuộc tính) "Syle". 
Để ghi các cặp thuộc tính, ngắn cách cặp thuộc tính giá trị khác thì 
phải sử dụng dấu ";"  

10. Attribute ( át-tri-biu): 
LÀ THUỘC TÍNH CỦA CÁC THẺ TRONG HTML. THUỘC TÍNH ĐƯỢC ĐỊNH DẠNG TRONG THẺ MỞ 

 -italic làm nghiêng kiểu chữ
 -underline: gạch chân dòng chữ 
-line-through: gạch giá tiền 
-collapse:
 làm cho tất cả đường viền của bảng gộp lại thành 1 đường viên duy nhất

 ----------- 
CSS CELECTOR: Bộ chọn CSS, để gọi tới các ELEMENT (phần tử)
trong HTML, để có thể CSS 
- attribute ID_định danh duy nhất:
Chỉ thẻ theo được cái ID này khi CSS 
    Trong lập trình khi CSS cho 1 số thẻ , ví dụ thẻ <h1> thì tất cả các thẻ 
        <h1> đều bị ảnh hưởng giống nhau.
    Do đó, ta cần đặt cho các thẻ 1 thuộc tính ID
    Khi selector tới đó, ta sử dụng dấu #. Thì chỉ ID nào 
    có tên sau dấu # mới bị ảnh hưởng 
- attribute CLASS: 
    Sử dụng 1 lớp cho nhiều phần tử khác nhau 
    Để định dạng cho chúng giống hệt nhau
    Sử dụng dấu "." để định danh trong CSS 
    
CLASS1.CLASS2 : Chọn ra các thẻ đồng thời có tất cả các class đó 

.CLASS1 .CLASS2: CLASS2 là con của CLASS1
